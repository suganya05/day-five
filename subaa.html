<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deberry</title>
  <link rel="stylesheet" href="./subaa.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/stickybits/3.7.9/stickybits.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


  <nav>
    <div class="bar">
      <div class="bar-logo">
        <h1>Access account</h1>
        <button  class="buttonX" onclick="closeMenu()">&times;</button>
      </div>
      <div class="bar-nextline">
        <p>Resent credentials.</p>
        <div class="container">
          <div class="btn">
          <h2>Email</h2>
          <div class="toggle-btn">
            <div class="inner-circle"></div>
          </div>
        </div>
          <h2>Mobile</h2>
        </div>
      </div>
      <div class="box-container">
        <div class="box">
        <i class="fa-regular fa-user"></i>
        <p>Email</p>
        </div>
        <div class="box">
        <i class="fa-solid fa-lock"></i>
        <p>Password</p>
        </div>
        <div class="box-access">
        <p>Access now</p>
        </div>
      </div>
      <div class="content">
        <h1>HUNGRY, but<br><span>Don't have an account ?</span></h1>
      </div>
      <div class="image">
        <img src="Salad_Monochromatic 1.png" alt="">
      </div>
      <div class="button">
        <button>Create one now</button>
      </div>
    </div>
  </nav>




  <nav>
    <div class="nav-head">
      <div class="navbar">
        <div class="nav-heading">
          <h1>deberry<sup>TM</sup></h1>
          <img src="shopping-cart.png" alt="">
        </div>
      </div>
      <div class="navbar-1">
        <div class="nav-access">
          <img src="fingerprint (2) 1.png" alt="">
          <span class="hamburger" onclick="openMenu()">Access</span>
        </div>
      </div>
    </div>
  </nav>


  <section>
    <div class="radio_button">
      <div class="radios">
        <input type="radio" name="slide" id="page_1" checked />
        <input type="radio" name="slide" id="page_2" />
        <input type="radio" name="slide" id="page_3" />
      </div>
      <div class="dots">
        <label for="page_1"></label>
        <label for="page_2"></label>
        <label for="page_3"></label>
      </div>
  </section>

  <section>
    <div class="content">
      <h3>Customizable. South Indian</h3>
      <h1>meals</h1>
      <img src="south-indian-food-11519627818vod7xtitqa-removebg-preview 1.png" />
      <p>
        Eat healthy. Eat homemade.<br />
        without going bankrupt.
      </p>
      <div class="content_item">
        <i class="fa-solid fa-location-dot"></i>
        <div class="content_location">
          <p>now in</p>
          <span>Koramangla</span>
        </div>
      </div>
      <button>Order now</button>
    </div>
  </section>


















  <script>
    const btn=document.querySelector(".buttonX")
const bar=document.querySelector(".bar")

function openMenu() {
    bar.style.display="block"

}

function closeMenu() {
    bar.style.display="none"

}
  </script>
</body>
</html>
